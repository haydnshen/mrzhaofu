<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道法自然，易理经纬</title>
    <style>
        /* 全局重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 页面主体样式 */
        body {
            font-family: "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
            /* 皇家紫渐变背景：营造神秘与高贵的氛围 */
            background: linear-gradient(135deg, #1a0b2e 0%, #4b1d6e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* 头部标题区域 */
        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            font-family: "Kaiti", "STKaiti", serif; /* 使用楷体增加传统韵味 */
        }

        /* 主要内容网格布局 */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        /* 卡片样式 (毛玻璃效果) */
        .card {
            background: rgba(255, 255, 255, 0.05); /* 极低透明度背景 */
            backdrop-filter: blur(10px); /* 磨砂效果 */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* 微弱的白边框 */
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3); /* 阴影 */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 200px;
        }

        /* 卡片悬停效果 */
        .card:hover {
            transform: translateY(-10px); /* 上浮 */
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* 卡片标题 */
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 400;
        }

        /* 卡片描述 */
        .card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
        }

        /* 待开发板块的样式 */
        .card.disabled {
            cursor: default;
            opacity: 0.7;
        }
        
        .card.disabled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.05);
        }

        /* "敬请期待" 标签 */
        .badge {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 12px;
            font-size: 0.8rem;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: #aaa;
        }

        /* 底部版权 */
        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }

        /* 简单的入场动画 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 0 10px; }
        }
    </style>
</head>
<body>

    <footer>

</html>
